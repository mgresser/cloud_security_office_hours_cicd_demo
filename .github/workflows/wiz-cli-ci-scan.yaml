name: 'demo-ci-scan'
on: 
  pull_request:
    branches: 
    - main
    
jobs:
  container-scan:
    name: 'Dockerfile and Container Scan'
    runs-on: ubuntu-latest
    env:
      # Set the relative path in the repo to scan
      SCAN_PATH_PASS: "container-pass"
      SCAN_PATH_FAIL: "container-fail"
      IMAGE: demoimage
      TAG: latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: |
        docker build nginx/ -t $IMAGE:$TAG
      if: always()
    
    - name: Run Clair Docker scan
      run: |
        wget --no-check-certificate --content-disposition https://github.com/arminc/clair-scanner/releases/download/v12/clair-scanner_linux_amd64 -O clair-scanner
        chmod +x clair-scanner
        docker run --net=host -d --name db arminc/clair-db:latest
        docker run --net=host --add-host postgres:127.0.0.1 -d --name clair arminc/clair-local-scan:latest
        ./clair-scanner --ip 127.0.0.1 $IMAGE:$TAG

    - name: Tag and Push Docker Image
      run: |
        docker tag $IMAGE:$TAG ghcr.io/${{ github.actor }}/$IMAGE:$TAG
        docker push ghcr.io/${{ github.actor }}/$IMAGE:$TAG