name: 'demo-ci-scan'
on: 
  pull_request:
    branches: 
    - main
    
jobs:
  container-scan:
    name: 'Dockerfile and Container Scan'
    runs-on: ubuntu-latest
    env:
      # Set the relative path in the repo to scan
      SCAN_PATH_PASS: "container-pass"
      SCAN_PATH_FAIL: "container-fail"
      IMAGE: demoimage
      TAG: latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        docker build nginx/ -t $IMAGE:$TAG
      if: always()
    
    - name: Run Clair Docker scan
      run: |
        wget --no-check-certificate --content-disposition https://github.com/arminc/clair-scanner/releases/download/v12/clair-scanner_linux_amd64 -O clair-scanner
        chmod +x clair-scanner
        docker run -p 5432:5432 -d --name db arminc/clair-db:latest
        docker run -p 6060:6060 --link db:postgres -d --name clair arminc/clair-local-scan:latest
        scanner_ip = `docker run --rm clair hostname -i`
        ./clair-scanner --ip $scanner_ip $IMAGE:$TAG
    
    - name: Push docker image
      run: |
        echo "Pushing image here"
